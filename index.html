<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-primary font-weight-bold">
        Weather Dashboard
    </nav>
    <main class="container-fluid">
        <div class="row">
        <div class="col-12 col-md-3 p-2">
            <form class="d-inline-block">
                <label for="search">Search for a city:</label>
                <input type="text" class="form-control" id="search" placeholder="Search a city here!" />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="past-search border">
                <ul class="list-group" id="history">
                    <button type="button" class="btn btn-secondary">
                        Columbus, OH
                    </button>
                </ul>
            </div>
        </div>
        <div class="col-12 col-md-9" id="cityData">
            <div id="oneDay">
                <h2 id="cityName">Columbus</h2>
                <div id="cityDetails">
                    <h3>Temp: 75</h3>
                    <h3>Wind: 6.67 MPH</h3>
                    <h3>Humidity: 46 %</h3>
                    <h3>UV Index: 0.47</h3>
                </div>
            </div>
            <div id="fiveDay">
                <h2>5-Day Forecast:</h2>
                <div id="forecastCards"></div>
            </div>
        </div>
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
