<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-primary font-weight-bold">Weather Dashboard</nav>
    
    <form>
        <div class="form-group">
        <label class="w-25 p-3" for="search">Search for a city:</label>
        <input type="text" class="w-25 p-3 form-control" id="search" placeholder="Search a city here!">
        <button type="submit" class="w-25 p-3 btn btn-primary">Search</button>
        <ul class="list-group w-25 p-3" id="history">
            <button type="button" class="btn btn-secondary">Columbus, OH</button>
        </ul>
        </div>
    </form>

    <div id="cityData">
        <div id="oneDay"></div>
        <div id="fiveDay"></div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
